<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login Administrador</title>
    </h:head>
   
    <h:body>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <p:panel class="pf-panel-bd" style="widt:400px; height:590px;">
            <h:form>
                
                <center><font  face="arial" size="8" color="black"><p:outputLabel value="InicioSesion" /> </font></center>
                <br></br>
                <br></br>
                <br></br>
                <font face="arial" size="5">
                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                    <p:panelGrid columns="1" layout="grid" styleClass="showcase-text-align-center">
                        <br></br>
                        <h:outputLabel for="username" value="usuario" />
                        <p:inputText id="username" value="#{userLoginView.username}" required="true" label="username" />

                        <h:outputLabel for="password" value="clave" />
                        <p:password id="password" value="#{userLoginView.password}" required="true" label="password" />
                        <br></br>
                        <p:commandButton value="InicioSesion" update="growl" action="#{userLoginView.loguearse()}"
                                         oncomplete="handleLoginRequest(xhr, status, args)" />
                        <br></br>
                    </p:panelGrid>
                </font>
            </h:form>
        </p:panel>
    </h:body>
</html>
